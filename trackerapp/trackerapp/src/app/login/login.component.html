<div class="home-container">
  <div style="display:flex;">
    <div class="landing-style">
      <h2>Docusign</h2>
      <h2>Digital sign up is easy</h2>
    </div>
      <div class="login-class">
        <div *ngIf="isLogin" style="margin-bottom:1rem;">
            <h3>Login</h3>
            <div><input type="text" [(ngModel)]="loginObj.email" placeholder="Email address"/></div>
            <div><input type="password" [(ngModel)]="loginObj.password"  placeholder="Create password"/></div>
        </div>
        <div *ngIf="!isLogin" style="margin-bottom:1rem;">
            <h3>
              
              
              Sign up</h3>
            <div style="display:flex">
                <input type="text" [(ngModel)]="signUpObj.firstName" placeholder="First name" style="margin-right: 1rem;"/>
                <input type="text" [(ngModel)]="signUpObj.lastName" placeholder="Last name"/>
            </div>
            <div><input type="text" [(ngModel)]="signUpObj.email" placeholder="Email address"/></div>
            <div><input type="password" [(ngModel)]="signUpObj.password"  placeholder="Create password"/></div>
        </div>
        <div *ngIf="isLogin" style="display:flex;" align="center">
          <button class="button-style" (click)="login()">Login</button>
          <button class="shad-button-style" (click)="goToRegister()">Didn't Register! Sign up</button>
        </div>
        <div *ngIf="!isLogin" style="display:flex;" align="center">
          <button class="button-style" (click)="register()">Register</button>
          <button class="shad-button-style" (click)="goToLogin()">Already Sign up! Login</button>
        </div>
      </div>
  </div>
</div>
